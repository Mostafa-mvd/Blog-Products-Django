<table>
    <thead>
        <tr>
            <th>Row</th>
            <th>Product's Name</th>
            <th>Number</th>
            <th>Cost</th>
            <th>Sum</th>
        </tr>
    </thead>
    <tbody>
        {% for item in object.orderitem_set.all %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.prodcut.name }}</td>
                <td>{{ item.qty }}</td>
                <td>
                    {{ item.price }}
                    ریال
                </td>
                <td>
                    {{ item.get_total }}
                    ریال
                </td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                {{ object.get_total_qty }}
            </td>
            <td colspan="2">
                مبلغ قابل پرداخت:
                {{ object.get_grand_total }}
                ریال
            </td>
        </tr>
    </tfoot>
</table>
