{% extends "base.html" %}

{% block title %}My Blog{% endblock title %}

{% block content %}
    <table class="table table-dark  table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Post Title</th>
            <th scope="col">Created</th>
            <th scope="col">body</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.pk }}</td>
                <td>{{ post.creator }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.created_time }}</td>
                <td>{{ post.body }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
