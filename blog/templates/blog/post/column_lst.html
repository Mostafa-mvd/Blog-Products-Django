{% extends "base.html" %}

{% block title %}My Blog{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row mb-6">
            {% for post in my_posts %}
                {# One Single Post #}
                <div class="col-md-6">
                    <strong class="d-inline-block mb-2 text-primary">{{ post.title }}</strong>
                    <div class="mb-1 text-muted">{{ post.created_time }}</div>
                    <div><strong class="text-dark">{{ post.category }}</strong></div>
                    <p class="text-justify">{{ post.body | truncatewords:30 }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
